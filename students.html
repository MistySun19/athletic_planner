<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学生管理</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="top-bar">
    <h1>学生管理</h1>
    <nav>
      <a href="index.html">表格制作</a>
      <a href="database.html">数据库管理</a>
      <a href="students.html">学生管理</a>
      <a href="admin.html" id="admin-link" class="hidden">管理员面板</a>
      <button id="sign-out" type="button">退出登录</button>
    </nav>
  </header>

  <main class="page">
    <section class="student-admin-card">
      <header class="student-admin-header">
        <div>
          <h2>学生管理</h2>
          <p class="tip">添加和查看已绑定的学生，了解最新完成情况。</p>
        </div>
        <p id="student-admin-total" class="tip">共 0 名学生</p>
      </header>

      <form id="bind-form" class="bind-form">
        <label>
          学生邮箱
          <input type="email" id="student-email" placeholder="student@example.com" required />
        </label>
        <button type="submit">添加学生</button>
      </form>
      <p id="student-bind-message" class="tip" role="status" aria-live="polite"></p>

      <div id="student-list" class="student-admin-list"></div>
    </section>
  </main>

  <script type="module" src="js/students.js"></script>
</body>
</html>
